<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bunk Manager</title>
    <link rel="stylesheet" href="bunk_manager.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="p">

      <!-- Span of class percentage is added is below to change the calculated pesentage -->
        <p>Attendance:<span id="percentage"> 100</span>.00%</p>
        <hr >
   <!-- A paragraph with id p1 is added with Two buttons btn1 and btn2  -->
 <p id="p1">Number of classes Held:
   <button type="button" name="button" id="btn1" class="btn">-</button>
   <!-- Span of class classesDisplay is added is below to change the no of classes held -->
   <input type="number" value="0" id="classesDisplay" class="attendenceinput">
   <button type="button" name="button" id="btn2" class="btn">+</button>
   </p>
   <hr >

   <!-- A paragraph with id p2 is added with Two buttons btn3 and btn4  -->
   <p id="p2">Number of classes Attend:
   <button type="button" name="button" id="btn3" class="btn">-</button>
   <!-- Span of class attendDisplay is added is below to change the no of classes attend  -->
   <input type="number" value="0" id="attendDisplay" class="attendenceinput">
   <button type="button" name="button" id="btn4" class="btn">+</button>
   </p>
   <hr>
   <!-- A blank paradgraph is added to change it after the button is pressed and to
    add a paragraph of how many classes need to be attend -->
   <p id="result" class="myclass">Enter Values to calculate</p>
   </div>
    </div>
   <script type="text/javascript" src="bunk_manager.js"></script>
  </body>
</html>
